<div class="container spacer">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading"><h4>Modification</h4></div>
    <div class="panel-body">
      <div class="form-group">
        <label class="custom-control-label">Ann&eacute;e scolaire:</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.anneeScolaire"/>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Pr&eacute;nom:</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.prenom"/>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Nom:</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.nom"/>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Classe:</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.classe"/>
      </div>
      <div class="form-group">
        <label class="custom-control-label">N&deg; inscription:</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.numInscription"/>
      </div>
      <div class="form-group">
        <label class="custom-control-label">N&deg; dossier:</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.numDossier"/>
      </div>
      <div class="form-group">
        <label class="custom-control-label">N&deg; boite:</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.numBoite"/>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Motif de sortie:</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.motifSortie"/>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Observations</label>
        <input class="form-control" type="text" [(ngModel)]="eleve.observation"/>
      </div>
      <button class="btn btn-primary" (click)="updateEleve()">Enregistrer</button>
    </div>
  </div>

  <div class="panel panel-primary" *ngIf="mode==2">
    <div class="panel-heading">Confirmation</div>
    <div class="panel-body">
      <div class="form-group">
        <label class="custom-control-label">N&deg;:</label>
        <label>{{eleve.id}}</label>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Pr&eacute;nom:</label>
        <label>{{eleve.prenom}}</label>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Nom:</label>
        <label>{{eleve.nom}}</label>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Classe:</label>
        <label>{{eleve.classe}}</label>
      </div>
      <div class="form-group">
        <label class="custom-control-label">N&deg; inscription:</label>
        <label>{{eleve.numInscription}}</label>
      </div>
      <div class="form-group">
        <label class="custom-control-label">N&deg; dossier:</label>
        <label>{{eleve.numDossier}}</label>
      </div>
      <div class="form-group">
        <label class="custom-control-label">N&deg; boite</label>
        <label>{{eleve.numBoite}}</label>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Motif sortie:</label>
        <label>{{eleve.motifSortie}}</label>
      </div>
      <div class="form-group">
        <label class="custom-control-label">Observations:</label>
        <label>{{eleve.observation}}</label>
      </div>
      <button class="btn btn-primary" (click)="mode=1">Nouveau &eacute;l&egrave;ve</button>
    </div>
  </div>
</div>
