<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading"><h4>Liste des &eacute;l&egrave;ves</h4></div>

    <div class="panel-body">
      <div class="form-group">
        <label>Ann&eacute;e scolaire:</label>
        <input type="text" [(ngModel)]="pAnnee">
        <label>Pr&eacute;nom:</label>
        <input type="text" [(ngModel)]="pPrenom">
        <label>Nom:</label>
        <input type="text" [(ngModel)]="pNom">

        <button class="btn btn-primary" (click)="chercher()">Chercher</button>
      </div>
      <table class="table table-bordered table-striped">
        <tr>
          <th class="text-left">N&deg;</th>
          <th class="text-left">Ann&eacute;e scolaire</th>
          <th class="text-left">Pr&eacute;nom</th>
          <th class="text-left">Nom</th>
          <th class="text-left">Classe</th>
          <th class="text-left">N&deg; inscription</th>
          <th class="text-left">N&deg; dossier</th>
          <th class="text-left">N&deg; boite</th>
          <th class="text-left">Motif sortie</th>
          <th class="text-left">Observations</th>
        </tr>

        <tr *ngFor="let e of pageEleves?.content">
          <td>{{e.id}}</td>
          <td>{{e.anneeScolaire}}</td>
          <td>{{e.prenom}}</td>
          <td>{{e.nom}}</td>
          <td>{{e.classe}}</td>
          <td>{{e.numInscription}}</td>
          <td>{{e.numDossier}}</td>
          <td>{{e.numBoite}}</td>
          <td>{{e.motifSortie}}</td>
          <td>{{e.observation}}</td>
          <td>
            <a (click)="onEditEleve(e.id)" class="clickable">Modifier</a>
          </td>
          <td>
            <a (click)="onDeleteEleve(e)" class="clickable">Supprimer</a>
          </td>
        </tr>

      </table>

      <!--Pagination-->
      <div class="container">
        <ul class="nav nav-pills pagination">
          <li class="page-item" [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index">
            <a class="clickable page-link" (click)="goToPage(i)"> {{i}}</a>
          </li>
        </ul>
      </div>

    </div>
  </div>


</div>
